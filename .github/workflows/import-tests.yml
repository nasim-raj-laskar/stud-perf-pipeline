name: Import Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  import-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Test Flask app import
      run: |
        python -c "from app import app; print('✓ Flask app imports successfully')"
    
    - name: Test data pipeline imports
      run: |
        python -c "from src.components.data_ingestion import DataIngestion; print('✓ Data ingestion imports successfully')"
        python -c "from src.components.data_transformation import DataTransformation; print('✓ Data transformation imports successfully')"
        python -c "from src.components.model_trainer import ModelTrainer; print('✓ Model trainer imports successfully')"
    
    - name: Test pipeline imports
      run: |
        python -c "from src.pipeline.predict_pipeline import PredictPipeline; print('✓ Predict pipeline imports successfully')"